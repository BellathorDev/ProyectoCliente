<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Proyecto Cliente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>Datos del Cliente</h1>
            </br>
            <table class="table table-bordered">
                <tr>
                    <td class="table-primary"><strong>Nombre:</strong></td>
                    <td class="table-warning"><span th:text="${c.nombre}">Mostrar el nombre</span>
                    <span th:text="${c.apellido}">Mostrar el apellido</span></td>
                </tr>
                <tr>
                    <td class="table-primary"><strong>Edad:</strong></td>
                    <td class="table-warning"><span th:text="${c.edad}">Mostrar la edad</span></td>
                </tr>
                <tr>
                    <td class="table-primary"><strong>Email:</strong></td>
                    <td class="table-warning"><span th:text="${c.email}">Mostrar el nombre</span></td>
                </tr>
                <tr>
                    <td class="table-primary"><strong>Direccion:</strong></td>
                    <td class="table-warning"><span th:text="${c.direccion}">Mostrar la direccion</span></td>
                </tr>
            </table>
        </div>    
                <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
